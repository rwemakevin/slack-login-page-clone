<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Slack Login page - Clone</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="col-left">
        <div class="img">
          <img src="./img/illustration.png" alt="" srcset="" />
        </div>
        <div class="description">
          <h1>Turn your ideas into reality</h1>
          <p>Start for free and get attractive offers from the community</p>
        </div>
      </div>
      <div class="col-right">
        <img src="./img/slack-logo.png" />
        <h2 class="mt24 base-color">Login to your account</h2>
        <p class="base-color">See what is going on with your business</p>
        <button class="mt24 base-color2 google">Continue with google</button>
        <p class="center m36 with-email-txt">
          ------------- or Sign in with Email -------------
        </p>
        <form>
          <div class="input-txt">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="mail@abc.com" />
          </div>
          <div class="input-txt">
            <label for="password">password</label>
            <input id="password" type="text" placeholder="password" />
          </div>
          <div class="remember">
            <div class="checkbox"><input type="checkbox" /> Remember me</div>
            <div class="forgot"><a href="">Forgot password?</a></div>
          </div>
          <div class="submit">
            <input type="submit" />
          </div>
          <p class="center base-color2">
            Not yet registered?
            <span class="base-color3">Create an account</span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
